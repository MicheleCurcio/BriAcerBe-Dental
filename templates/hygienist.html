<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Igienista</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='piece.css') }}">
</head>

<body class="igienista">

<form action="{{ url_for('pippo') }}" method="post">
    <button type="submit" name="servizio" value="pulizia" class="dashboard">
        <div class="piece-all">
            <img src="{{ url_for('static', filename='icone/igienista.png') }}"
                 alt="Igienista" class="piece-image">

            <div class="piece-info">
                <span class="piece-title">Pulizia dei denti</span>
            </div>

            <span class="piece-time">15 min</span>
        </div>
    </button>
</form>

<form action="{{ url_for('pippo') }}" method="post">
    <button type="submit" name="servizio" value="sbiancamento" class="dashboard">
        <div class="piece-all">
            <img src="{{ url_for('static', filename='icone/igienista.png') }}"
                 alt="Igienista" class="piece-image">

            <div class="piece-info">
                <span class="piece-title">Sbiancamento</span>
            </div>

            <span class="piece-time">30 min</span>
        </div>
    </button>
</form>

<form action="{{ url_for('pippo') }}" method="post">
    <button type="submit" name="servizio" value="controllo" class="dashboard">
        <div class="piece-all">
            <img src="{{ url_for('static', filename='icone/igienista.png') }}"
                 alt="Igienista" class="piece-image">

            <div class="piece-info">
                <span class="piece-title">Controllo</span>
            </div>

            <span class="piece-time">10 min</span>
        </div>
    </button>
</form>

</body>
</html>
