<!-- Schermata per il Login -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <!-- Contenitore del Login -->
        <div class="container">

            <!-- Messaggio h1 -->
            <h1>Login</h1>

            <!-- Invia i tuoi dati e verifica se il login Ã¨ andato a buon fine -->
            <form action="{{ url_for('login') }}" method="post" class="login-form">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="primary-btn">
                    Login
                </button>
            </form>

            <div class="divider">oppure</div>

            <!-- Vai alla schermata di registrazione -->
            <form action="{{ url_for('register') }}" method="get" class="register-form">
                <button type="submit" class="secondary-btn">
                    Registrati
                </button>
            </form>
        </div>
    </body>
</html>
