<!-- Schermata della Home -->
<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bottom.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='piece.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <!-- Riga ciao {{ username }} -->
        <span class="user-greeting">
            Ciao {{ username }}
        </span>

        <!-- Pulsante del Logout -->
        <form action="{{ url_for('logout') }}" method="get" class="logout-form">
            <button class="logout-btn" aria-label="Logout">
                <img src="{{ url_for('static', filename='icone/logout.png') }}" alt="Logout" class="logout-icon">

            </button>
        </form>

        <!-- Pulsante del prenota appuntamento -->
        <div class="prenota">
            <form action="{{ url_for('appuntamento') }}" method="get" class="appuntamento-form">
                <button class="prenotabtn">
                    Prenota appuntamento
                </button>
            </form>
        </div>

        <!-- Includi la componente bottom in basso allo schermo -->
        {% include 'components/bottom.html' %}

        <script src="{{ url_for('static', filename='main.js') }}"></script>

    </body>
</html>
